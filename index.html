<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Capybara Merge Drop Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #unity-container { width: 100vw; height: 100vh; }
        #unity-canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/web.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/web.data.unityweb",
            frameworkUrl: buildUrl + "/web.framework.js.unityweb",
            codeUrl: buildUrl + "/web.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Blue Corgi",
            productName: "Capybara Merge Drop Game",
            productVersion: "1.0.1",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
